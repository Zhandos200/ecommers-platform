<!DOCTYPE html>
<html>
<head><title>Products</title></head>
<body>
  <h1>Product List</h1>
  <ul>
    {{ range .Products }}
      <li>
        <strong>{{ .Name }}</strong><br>
        Category: {{ .Category }}<br>
        Stock: {{ .Stock }}<br>
        Price: ${{ printf "%.2f" .Price }}
      </li>
    {{ else }}
      <li>No products found.</li>
    {{ end }}
  </ul>
  <a href="/">Back to Home</a>
</body>
</html>
